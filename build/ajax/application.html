<div class="application-wrapper">
    <button class="application-close">
        <img class="application-close__img" src="./img/application-close.svg" alt="">
        Закрыть
    </button>
    <h2 class="application__heading">ОСТАВИТЬ ЗАЯВКУ</h2>
    <p class="application__text">Наш менеджер свяжется с вами в <br> ближайшее время</p>
    <div class="application-form__container">
        <form action="" class="application-form form">
            <div class="application-form__wrapper form-group">
                <label class="application__label" for="">
                    <input id="application__name" class="form__input form-control application__input" type="text" name="name" placeholder="ВАШЕ ИМЯ*">
                </label>
            </div>
            <div class="application-form__wrapper form-group">
                <label class="application__label" for="">
                    <input id="application__email" class="form__input form-control application__input" type="email" name="email" placeholder="ВАШ E-MAIL*">
                </label>
            </div>
            <div class="application-form__wrapper form-group">
                <label class="application__label" for="">
                    <input id="application__phone" class="form__input form-control application__input" type="tel" name="phone" placeholder="НОМЕР ТЕЛЕФОНА*">
                </label>
            </div>
            <div class="application-form__wrapper">
                <label class="application__label" for="">
                    <input id="application__comment" class="form__input form-control application__input" type="text" name="comment" placeholder="КОММЕНТАРИИ">
                </label>
            </div>
            <p class="application__form-text">
                для точного расчёта стоимости проекта укажите, пожалуйста, тип объекта, его площадь и расположение
            </p>
            <div class="application__flex">
                <a class="application__submit" href="javascript:void(0)">
                    <img src="./img/application-btn.png" alt="">
                </a>
                <p class="application__offer">Отправляя заявку вы соглашаетесь, <br> с <a href="#">правилами обработки персональных данных</a></p>
            </div>
        </form>
    </div>
</div>
